<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment/Orders</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fff;
      color: #111;
    }
    h2 {
      color: #007bff;
      text-align: center;
    }
    .pay-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      border: 2px solid #007bff;
      border-radius: 12px;
      padding: 20px;
      width: 220px;
      text-align: center;
      cursor: pointer;
      background: #fff;
      transition: 0.2s;
    }
    .card:hover {
      background: #f0f8ff;
    }
    #walletBox {
      margin: 40px auto;
      padding: 25px;
      border: 2px solid #007bff;
      border-radius: 12px;
      background: #f0f8ff;
      width: 90%;
      max-width: 500px;
      display: none;
      text-align: center;
    }
    @media (max-width: 600px) {
      .card {
        width: 100%;
        max-width: 360px;
      }
      #walletBox {
        width: 95%;
      }
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Choose Your Payment Method</h2>

  <div class="pay-grid">
    <!-- Payment Options Cards -->
    <div class="card" onclick="selectPayment('btc')">
      <h3 style="color: #007bff">Bitcoin (BTC)</h3>
    </div>

    <div class="card" onclick="selectPayment('usdc')">
      <h3 style="color: #007bff">USDC (ERC20)</h3>
    </div>

    <div class="card" onclick="selectPayment('sol')">
      <h3 style="color: #007bff">Solana (SOL)</h3>
    </div>

    <div class="card" onclick="selectPayment('eth')">
      <h3 style="color: #007bff">Ethereum (ERC20)</h3>
    </div>

    <div class="card" onclick="selectPayment('usdt_erc')">
      <h3 style="color: #007bff">USDT (ERC20)</h3>
    </div>

    <div class="card" onclick="selectPayment('usdt_trc')">
      <h3 style="color: #007bff">USDT (TRC20)</h3>
    </div>
  </div>

  <!-- Wallet & Email -->
  <div id="walletBox">
    <h3 style="color: #007bff; margin-bottom: 10px">Wallet Address</h3>

    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 15px;
      "
    >
      <p
        id="walletAddress"
        style="
          font-weight: bold;
          font-size: 16px;
          word-break: break-all;
          margin: 0;
        "
      ></p>
      <button
        onclick="copyWallet()"
        style="
          padding: 5px 10px;
          background: #007bff;
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          font-size: 14px;
        "
      >
        Copy
      </button>
      <span id="copyMsg" style="color: green; font-size: 14px; display: none"
        >Copied!</span
      >
    </div>

    <div style="text-align: left">
      <label for="email" style="font-weight: bold"
        >Enter your email to receive your order:</label
      ><br />
      <input
        type="email"
        id="email"
        placeholder="you@example.com"
        style="
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border: 1px solid #007bff;
          border-radius: 6px;
          font-size: 15px;
        "
      />

      <button
        onclick="submitPayment()"
        style="
          margin-top: 15px;
          padding: 12px 25px;
          background: #007bff;
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 16px;
        "
      >
        I have made this payment
      </button>
    </div>
  </div>

  <script>
    var selectedPayment = "";

    function selectPayment(method) {
      selectedPayment = method;
      var walletBox = document.getElementById("walletBox");
      var walletAddress = document.getElementById("walletAddress");
      var copyMsg = document.getElementById("copyMsg");

      copyMsg.style.display = "none"; // hide copy message

      // Wallet addresses
      var wallets = {
        btc: "1GS2dUKffRRKA7yxaMsRnUDUjwtrDtPjQq",
        usdc: "0x79b017d218df1fedc2408368c4b134447d4209e4",
        sol: "D97fUBH5fYuc749mCE26jJFBotWzDQHc3P58WqtSjF75",
        eth: "0x79b017d218df1fedc2408368c4b134447d4209e4",
        usdt_erc: "0x79b017d218df1fedc2408368c4b134447d4209e4",
        usdt_trc: "TCV6foBdtULxxYrubQZ4qzrdgMcaRx2uwE",
      };

      walletAddress.textContent = wallets[method];
      walletBox.style.display = "block";
    }

    function copyWallet() {
      var walletAddress = document.getElementById("walletAddress").textContent;
      navigator.clipboard.writeText(walletAddress).then(function () {
        var copyMsg = document.getElementById("copyMsg");
        copyMsg.style.display = "inline";
        setTimeout(function () {
          copyMsg.style.display = "none";
        }, 1500);
      });
    }

    function submitPayment() {
      var email = document.getElementById("email").value.trim();
      if (selectedPayment === "") {
        alert("Please select a payment method first.");
        return;
      }
      if (email === "") {
        alert("Please enter your email.");
        return;
      }

      alert(
        "Thank you! Your payment method: " +
          selectedPayment.toUpperCase() +
          "\nEmail: " +
          email +
          "\nWe will process your order soon."
      );

      // Reset form
      document.getElementById("email").value = "";
      document.getElementById("walletBox").style.display = "none";
      selectedPayment = "";
    }
  </script>
</body>
